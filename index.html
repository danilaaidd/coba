<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Latihan Soal</h1>

    <!-- Soal 1 -->
    <div class="question-card">
        <p class="question-text">1. Urutan pecahan terkecil ke terbesar dari bilangan 0,6 ; 55% ; 0,58 ; 2/3 adalah...</p>
        <form id="quiz-form-1">
            <label><input type="radio" name="answer1" value="A"> 55% ; 0,58 ; 0,6 ; 2/3</label><br>
            <label><input type="radio" name="answer1" value="B"> 0,6 ; 55% ; 0,58 ; 2/3</label><br>
            <label><input type="radio" name="answer1" value="C"> 2/3 ; 55% ; 0,58 ; 0,6</label><br>
            <label><input type="radio" name="answer1" value="D"> 0,6 ; 2/3 ; 55% ; 0,58</label><br>
            <button type="submit">Kirim Jawaban</button>
        </form>
        <div id="result1"></div>
    </div>

    <!-- Soal 2 -->
    <div class="question-card">
        <p class="question-text">2. Nilai dari (3√3)² adalah...</p>
        <form id="quiz-form-2">
            <label><input type="radio" name="answer2" value="A"> 27</label><br>
            <label><input type="radio" name="answer2" value="B"> 1/27</label><br>
            <label><input type="radio" name="answer2" value="C"> 3</label><br>
            <label><input type="radio" name="answer2" value="D"> 9</label><br>
            <button type="submit">Kirim Jawaban</button>
        </form>
        <div id="result2"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
