<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Latihan Soal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Latihan Soal</h1>
    <div class="question-card">
      <p class="question-text">Urutan pecahan terkecil ke terbesar dari bilangan 0,6 ; 55% ; 2/3 ; 0,58 adalah . . . .</p>
      <form id="quiz-form">
        <label><input type="radio" name="answer" value="A"> 55% ; 0,58 ; 0,6 ; 2/3</label><br>
        <label><input type="radio" name="answer" value="B"> 0,6 ; 55% ;  0,58 ; 2/3</label><br>
        <label><input type="radio" name="answer" value="C"> 2/3 ; 55% ; 0,58 ; 0,6</label><br>
        <label><input type="radio" name="answer" value="D"> 0,6 ; 2/3 ; 55% ; 0,58</label><br>
        <button type="submit">Kirim Jawaban</button>
      </form>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
